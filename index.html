<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <section class="section-balance">
      <p class="text-balance">Total Balance <i class="bi bi-eye"></i></p>
      <p class="balance">
        <span class="cipher-balance">â‚¬</span>
        <span class="current-balance">0,00</span>
        <span class="currency-balance">EUR</span>
      </p>
      <p class="summary-value">
        <span class="summary-value-in increase">0,00</span>
         | 
        <span class="summary-value-out decrease">0,00</span>
      </p>
    </section>
    <nav class="nav-portfolio-icons">
      <div>
        <button class="btn btn-home"><i class="bi bi-house grid" data-target="section-crypto-currencies"></i></button><span class="noselect">Home</span>
      </div>
      <div>
        <button class="btn btn-deposit"><i class="bi bi-plus-circle grid" data-target="section-deposit"></i></i></button><span class="noselect">Deposit</span>
      </div>
      <div>
        <button class="btn btn-exchange"><i class="bi bi-arrow-repeat grid" data-target="section-exchange"></i></button><span class="noselect">Exchange</span>
      </div>
      <div>
        <button class="btn btn-wallet"><i class="bi bi-wallet grid" data-target="section-wallet"></i></button><span class="noselect">Wallet</span>
      </div>
    </nav>
  </header>
  <main class="app">
    <section class="section-crypto-currencies">
    </section>
    <section class="section-deposit noselect">
      <nav class="flex nav-deposit">
        <div class="icon-back-page">
          <i class="bi bi-arrow-left-short"></i>
        </div>
        <menu class="select-currency">
          <li class="currency select">
            <img src="media/europe-flag.png" alt="">
            EUR
            <i class="bi bi-caret-down-fill text-end"></i>
          </li>
          <li class="currency">
            <img src="media/usa-flag.png" alt="">
            USD
          </li>
          <li class="currency">
            <img src="media/gbp-flag.png" alt="">
            GBP
          </li>
        </menu>
      </nav>
      <main class="flex">
        <img src="./media/europe.png" class="flag-currency" alt="">
        <div class="flex output-price">
          <span class="current-price">0,00</span>
          <div class="current-currency">
            EUR 
          </div>
        </div>
        <div class="keyboard">
          <div class="key" data-key="9">9</div>
          <div class="key" data-key="8">8</div>
          <div class="key" data-key="7">7</div>
          <div class="key" data-key="6">6</div>
          <div class="key" data-key="5">5</div>
          <div class="key" data-key="4">4</div>
          <div class="key" data-key="3">3</div>
          <div class="key" data-key="2">2</div>
          <div class="key" data-key="1">1</div>
          <div class="key" data-key=".">.</div>
          <div class="key" data-key="0">0</div>
          <div class="key"><i class="bi bi-backspace" data-key="backspace"></i></div>
        </div>
        <button>NEXT</button>
      </main>
    </section>
    <section class="section-wallet">
      <div class="select-container select-crypto-wallet noselect">
        <span>Crypto Wallet</span>
        <i class="bi bi-caret-down-fill text-end"></i>
        <div class="container-list container-crypto-wallet"></div>
      </div>
      <div class="select-container select-fiat-wallet flex noselect">
        <span>Fiat Wallet</span>
        <span class="fiat-wallet-total">0,00</span>
      </div>
    </section>
  </main>
  <!-- <footer>
  </footer> -->
  <script src="js/app.js" type="module"></script>
</body>
</html>
